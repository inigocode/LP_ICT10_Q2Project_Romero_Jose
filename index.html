    <div class="card">
        <h2>Student Grade Calculator</h2>
        <form id="GradeForm">
            <div class="name-container">
                <div class="name-card">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="name-card">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">
                </div>
            </div>

            <label for="Science">Science</label>
            <input type="text" id="Science" name="Science">

            <label for="English">English</label>
            <input type="text" id="English" name="English">

            <label for="ICT">ICT</label>
            <input type="text" id="ICT" name="ICT">

            <label for="Math">Math</label>
            <input type="text" id="Math" name="Math">

            <label for="Filipino">Filipino</label>
            <input type="text" id="Filipino" name="Filipino">

            <label for="PE">PE</label>
            <input type="text" id="PE" name="PE">

            <button type="button" onclick="calculateAverage()">Calculate</button>
            <div id="result"></div>
        </form>
    </div>

    <script>
        function calculateAverage() {
            let Science = parseFloat(document.getElementById("Science").value) || 0;
            let English = parseFloat(document.getElementById("English").value) || 0;
            let ICT = parseFloat(document.getElementById("ICT").value) || 0;
            let Math = parseFloat(document.getElementById("Math").value) || 0;
            let Filipino = parseFloat(document.getElementById("Filipino").value) || 0;
            let PE = parseFloat(document.getElementById("PE").value) || 0;

            let average = (Science + English + ICT + Math + Filipino + PE) / 6;
            let result = average >= 75 ? "Passed" : "Failed";

            const fname = document.getElementById("fname").value.trim();
            const lname = document.getElementById("lname").value.trim();
            const fullname = fname || lname ? `${fname} ${lname}`.trim() : "Student";

            document.getElementById("result").innerHTML = `
                ${fullname}'s Average: ${average.toFixed(2)}<br>
                Result: <strong>${result}</strong>
            `;
        }
    </script>
